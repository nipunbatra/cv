name: Build and Deploy CV

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: registry.gitlab.com/islandoftex/images/tinytex:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install missing packages
      run: |
        tlmgr install sourcesanspro sourcecodepro fontspec xetex || true
    
    - name: Build CVs in parallel
      run: |
        xelatex -interaction=nonstopmode cv.tex &
        xelatex -interaction=nonstopmode cv-short.tex &
        wait
        # Second pass for references  
        xelatex -interaction=nonstopmode cv.tex &
        xelatex -interaction=nonstopmode cv-short.tex &
        wait
    
    - name: Upload PDFs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdfs
        path: |
          cv.pdf
          cv-short.pdf
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: .
        keep_files: false
        include_files: |
          cv.pdf
          cv-short.pdf
          index.html